<div class="row">
    <h2>Proyectos</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Nuevo proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td>
                        <h4>{{Proyectos.nombre}}</h4>
                    </td>
                    <td>{{Proyectos.descripcion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn" routerLink="/editproyecto/{{Proyectos.id}}">
                            Editar <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn" (click)="delete(Proyectos.id)">
                            Borrar <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
